<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Chinese Remainder Theorem</title>
</head>
<body class="bg-gray-200 background">
    <div class="py-10">
        <p class="lg:text-4xl text-3xl text-center china text-red-500">
            Chinese Remainder Theorem
        </p>
    </div>

    <div class="latex text-center text-2xl sm:text-3xl leading-loose pb-8">
        Enter the data: <br>
        <div class="latexItalic">
            <form action="" id="numberInput">
                <div id="warning" class="text-red-500 text-center latex font-bold"></div>
                𝑥≡ <input type="number" class="latex w-10 text-center" id="a1" placeholder="a&#8321"> (mod <input type="number" class="latex w-10 text-center" id="m1" placeholder="m&#8321">)
                <br> <br>
                𝑥≡ <input type="number" class="latex w-10 text-center" id="a2" placeholder="a&#8322"> (mod <input type="number" class="latex w-10 text-center" id="m2" placeholder="m&#8322">)
                <br><br>
                <div id="addMore"></div>
                
                
            </form>
            <span class="latex font-bold text-xl rounded-sm bg-blue-300 text-red-500 p-3 cursor-pointer" onclick="addMore()">
                Add More
            </span>
            <br><br>
            <span class="latex font-bold text-xl rounded-sm bg-blue-300 text-red-500 p-3 cursor-pointer" onclick="submit()">
                Submit
            </span>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
